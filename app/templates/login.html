<!--Loader Area-->
<div class="loaderArea" data-ng-if="loading">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>
<div class="registerPageContainer">
    <div class="registerInputArea animationIf" data-ng-if="showLoginArea">
        <h1 class="tac lh10">Login Here</h1>
        <form name="loginForm" data-ng-submit="login()">
            <div class="inputArea">
                <div class="inputInnerArea">
                    <md-input-container class="md-block m0">
                        <label>Email</label>
                        <input data-ng-model="register.email" type="email" name="email">
                    </md-input-container>
                </div>
                <div layout="column">
                    <md-button class="md-raised md-primary" type="submit">Login</md-button>
                </div>
                <div class="registerBtnArea" data-ng-click="showView('register')">
                    Register Here
                </div>
            </div>
        </form>
    </div>

    <div class="registerInputArea animationIf" data-ng-if="showRegisterArea">
        <h1 class="tac lh10">Register Here</h1>
        <form name="registerForm" data-ng-submit="submitForm()">
            <div class="inputArea">
                <div class="inputInnerArea">
                    <md-input-container class="md-block m0">
                        <label>Name</label>
                        <input data-ng-model="register.name" type="text">
                    </md-input-container>
                </div>
                <div class="inputInnerArea">
                    <md-input-container class="md-block m0">
                        <label>Email</label>
                        <input data-ng-model="register.email" type="email" data-ng-blur="checkUserExist()">
                    </md-input-container>
                </div>

                <div class="inputInnerArea">
                    <md-input-container class="md-block m0">
                        <label>Mobile Number</label>
                        <input data-ng-model="register.mobile" type="text">
                    </md-input-container>
                </div>
                <div layout="column">
                    <md-button class="md-raised md-primary" type="submit">Register</md-button>
                </div>
                <div class="registerBtnArea" data-ng-click="showView('login')">
                    Back to Login
                </div>
            </div>
        </form>
    </div>
</div>
